-libraryjars "c:\Program Files\Java\jdk1.6.0_21\jre\lib\rt.jar"
-libraryjars "d:\Dev\Java\eclipse\plugins\org.eclipse.swt_3.7.1.v3738a.jar"
-libraryjars "d:\Dev\Java\eclipse\plugins\org.eclipse.swt.win32.win32.x86_3.7.1.v3738a.jar"
-injars      swt-matrix.jar
-outjars     obfuscated.swt-matrix.jar
-printmapping out.map

-dontoptimize
-dontshrink
#-dontobfuscate

#-dontskipnonpubliclibraryclasses
#-dontskipnonpubliclibraryclassmembers

#-adaptresourcefilenames    **.properties,**.gif,**.jpg
#-adaptresourcefilecontents **.properties,META-INF/MANIFEST.MF

#-renamesourcefileattribute SourceFile
#-keepattributes Exceptions,InnerClasses,Signature,Deprecated,
#                SourceFile,LineNumberTable,*Annotation*,EnclosingMethod

-keepattributes Exceptions,InnerClasses,Signature,Deprecated,
                SourceFile,LineNumberTable,*Annotation*,EnclosingMethod

-keep public class * {
    public protected *;
}

-keepclassmembers enum * {
    public static **[] values();
    public static ** valueOf(java.lang.String);
}

-keepclassmembers class * {
    java.lang.Object clone();
}

-keepclassmembers class ** {
    public static <fields>;
}


-keepnames class * implements java.io.Serializable


-keepclassmembers class * implements java.io.Serializable {
    static final long serialVersionUID;
    private void writeObject(java.io.ObjectOutputStream);
    private void readObject(java.io.ObjectInputStream);
    java.lang.Object writeReplace();
    java.lang.Object readResolve();
    !transient <fields>;
}
